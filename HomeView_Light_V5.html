<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Activity Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FAF9F6;
            --card-bg: #FFFFFF;
            --sage: #7BA38B;
            --sage-light: #E8F0EA;
            --sage-dark: #5C8A6A;
            --cream: #F5F0E8;
            --cream-dark: #EDE5D8;
            --teal: #2D8B7A;
            --coral: #FF6B4A;
            --text-primary: #2A2F2A;
            --text-secondary: #5A5F5A;
            --text-muted: #8A8F8A;
            --border: #E8E5E0;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.06);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #E2E0DC;
            color: var(--text-primary);
            min-height: 100vh;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            margin: 40px auto;
            background: var(--bg);
            border-radius: 50px;
            border: 8px solid #2A2F2A;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 50px 20px 100px;
            overflow-y: auto;
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 28px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--sage);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .brand-icon svg {
            width: 22px;
            height: 22px;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .notification-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            padding: 8px 14px;
            background: var(--cream);
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .notification-badge svg {
            width: 18px;
            height: 18px;
            color: var(--sage);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E8C4A0 0%, #D4A574 100%);
            border: 3px solid var(--card-bg);
            box-shadow: var(--shadow-sm);
        }

        /* Greeting Section */
        .greeting-section {
            margin-bottom: 24px;
        }

        .greeting-sub {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .greeting-main {
            font-family: 'Playfair Display', serif;
            font-size: 34px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.1;
        }

        /* Schedule Card (Expiring Soon Style) */
        .schedule-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .schedule-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .schedule-title-icon {
            width: 32px;
            height: 32px;
            background: var(--sage-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .schedule-more {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .schedule-more:hover {
            background: var(--cream);
        }

        .schedule-more svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        /* Tab Pills */
        .tabs {
            display: flex;
            gap: 6px;
            padding: 4px;
            background: var(--cream);
            border-radius: 14px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-muted);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab.active {
            background: var(--card-bg);
            color: var(--text-primary);
            box-shadow: var(--shadow-sm);
        }

        /* Bar Chart */
        .chart-container {
            height: 140px;
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            padding: 0 4px;
            margin-bottom: 16px;
        }

        .chart-bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .chart-bar {
            width: 32px;
            border-radius: 8px 8px 4px 4px;
            background: var(--cream);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .chart-bar:hover {
            background: var(--sage-light);
        }

        .chart-bar.active {
            background: var(--sage);
        }

        .chart-bar.active::before {
            content: attr(data-value);
            position: absolute;
            top: -28px;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background: var(--text-primary);
            color: white;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .chart-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .chart-bar-group:nth-child(5) .chart-label {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Stats Row */
        .stats-row {
            display: flex;
            justify-content: space-around;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Activity Section */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .section-title svg {
            width: 20px;
            height: 20px;
            color: var(--sage);
        }

        .section-actions {
            display: flex;
            gap: 8px;
        }

        .section-btn {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .section-btn:hover {
            background: var(--cream);
            border-color: var(--sage);
        }

        .section-btn svg {
            width: 16px;
            height: 16px;
            color: var(--text-secondary);
        }

        /* Filter Row */
        .filter-row {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .filter-chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--sage-light);
            border: 1px solid var(--sage);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--sage-dark);
            cursor: pointer;
        }

        .filter-chip svg {
            width: 14px;
            height: 14px;
        }

        .filter-chip.outline {
            background: transparent;
            border-color: var(--border);
            color: var(--text-muted);
        }

        /* Activity List */
        .activity-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
        }

        .activity-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }

        .activity-avatar {
            width: 48px;
            height: 48px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .activity-item:nth-child(1) .activity-avatar {
            background: linear-gradient(135deg, var(--sage-light) 0%, #D4E5D9 100%);
        }

        .activity-item:nth-child(2) .activity-avatar {
            background: linear-gradient(135deg, var(--cream) 0%, var(--cream-dark) 100%);
        }

        .activity-item:nth-child(3) .activity-avatar {
            background: linear-gradient(135deg, #FFF0ED 0%, #FFE0D9 100%);
        }

        .activity-content {
            flex: 1;
        }

        .activity-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 2px;
        }

        .activity-meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        .activity-status {
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .activity-status.completed {
            background: var(--sage-light);
            color: var(--sage-dark);
        }

        .activity-status.pending {
            background: var(--cream);
            color: #B8860B;
        }

        .activity-status.scheduled {
            background: #F0F4FF;
            color: #4F46E5;
        }

        /* Floating Navigation */
        .floating-nav {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            padding: 8px;
            background: var(--text-primary);
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item.active {
            background: var(--sage);
            color: white;
        }

        .nav-item:hover:not(.active) {
            color: rgba(255,255,255,0.8);
        }

        .nav-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #E8C4A0 0%, #D4A574 100%);
            margin: 8px;
        }
    </style>
</head>
