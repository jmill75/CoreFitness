<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Progress Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif&family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FFFFFF;
            --bg-secondary: #FAFAF8;
            --card-bg: #FFFFFF;
            --teal: #2D8B7A;
            --teal-light: #E8F4F2;
            --coral: #FF6B4A;
            --coral-light: #FFF0ED;
            --sage: #7BA38B;
            --cream: #F5F0E8;
            --text-primary: #1A1A1A;
            --text-secondary: #5A5A5A;
            --text-muted: #9B9B9B;
            --border: #EEEEEE;
            --shadow-sm: 0 1px 4px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.06);
        }

        body {
            font-family: 'Sora', sans-serif;
            background: #E8E8E4;
            color: var(--text-primary);
            min-height: 100vh;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            margin: 40px auto;
            background: var(--bg);
            border-radius: 50px;
            border: 8px solid #1A1A1A;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 50px 24px 100px;
            overflow-y: auto;
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        /* Header Card */
        .header-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: var(--teal);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
        }

        .header-title {
            font-family: 'Instrument Serif', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .header-avatars {
            display: flex;
        }

        .header-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--bg-secondary);
            margin-left: -10px;
        }

        .header-avatar:first-child {
            margin-left: 0;
        }

        .header-avatar:nth-child(1) {
            background: linear-gradient(135deg, var(--coral) 0%, #FFB088 100%);
        }

        .header-avatar:nth-child(2) {
            background: linear-gradient(135deg, var(--teal) 0%, var(--sage) 100%);
        }

        /* Large Stat Display */
        .stat-hero {
            margin-bottom: 24px;
        }

        .stat-hero-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .stat-hero-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .stat-hero-title svg {
            width: 18px;
            height: 18px;
            color: var(--text-muted);
        }

        .stat-hero-badge {
            padding: 6px 12px;
            background: var(--coral-light);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--coral);
        }

        .stat-hero-value {
            display: flex;
            align-items: baseline;
            gap: 8px;
            margin-bottom: 8px;
        }

        .stat-hero-number {
            font-family: 'Instrument Serif', serif;
            font-size: 56px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1;
            letter-spacing: -2px;
        }

        .stat-hero-unit {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .stat-hero-change {
            font-size: 13px;
            color: var(--teal);
            font-weight: 500;
        }

        /* Progress Bars Section */
        .section {
            margin-bottom: 24px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-family: 'Instrument Serif', serif;
            font-size: 18px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .section-more {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 1px solid var(--border);
            background: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .section-more:hover {
            background: var(--bg-secondary);
        }

        .section-more svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        .progress-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .progress-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .progress-value {
            font-family: 'Instrument Serif', serif;
            font-size: 18px;
            color: var(--text-primary);
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-item:nth-child(1) .progress-fill {
            width: 82%;
            background: linear-gradient(90deg, var(--teal) 0%, var(--sage) 100%);
        }

        .progress-item:nth-child(2) .progress-fill {
            width: 65%;
            background: linear-gradient(90deg, var(--teal) 0%, var(--sage) 100%);
        }

        .progress-item:nth-child(3) .progress-fill {
            width: 48%;
            background: linear-gradient(90deg, var(--teal) 0%, var(--sage) 100%);
        }

        /* Line Chart Card */
        .chart-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .chart-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .chart-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .chart-title svg {
            width: 16px;
            height: 16px;
            color: var(--text-muted);
        }

        .chart-value {
            font-family: 'Instrument Serif', serif;
            font-size: 32px;
            color: var(--text-primary);
        }

        .chart-change {
            font-size: 12px;
            color: var(--teal);
            font-weight: 500;
        }

        .chart-amount {
            text-align: right;
        }

        .chart-amount-value {
            font-family: 'Instrument Serif', serif;
            font-size: 20px;
            color: var(--text-primary);
        }

        .chart-amount-accent {
            display: block;
            width: 40px;
            height: 4px;
            background: var(--coral);
            border-radius: 2px;
            margin-left: auto;
            margin-top: 4px;
        }

        /* SVG Line Chart */
        .line-chart {
            height: 100px;
            margin-top: 16px;
        }

        .line-chart svg {
            width: 100%;
            height: 100%;
        }

        .chart-line {
            fill: none;
            stroke: var(--teal);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .chart-area {
            fill: url(#chartGradient);
        }

        .chart-dot {
            fill: var(--teal);
        }

        .chart-grid {
            stroke: var(--border);
            stroke-dasharray: 4 4;
        }

        /* Schedule Card */
        .schedule-card {
            background: var(--bg-secondary);
            border-radius: 24px;
            padding: 20px;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .schedule-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'Instrument Serif', serif;
            font-size: 18px;
            color: var(--text-primary);
        }

        .schedule-title svg {
            width: 18px;
            height: 18px;
            color: var(--text-muted);
        }

        .schedule-tabs {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: var(--card-bg);
            border-radius: 20px;
        }

        .schedule-tab {
            padding: 6px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .schedule-tab.active {
            background: var(--text-primary);
            color: white;
        }

        .schedule-content {
            text-align: center;
            padding: 20px 0;
        }

        .schedule-number {
            font-family: 'Instrument Serif', serif;
            font-size: 48px;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .schedule-label {
            font-size: 13px;
            color: var(--text-muted);
        }

        /* Floating Navigation */
        .floating-nav {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            padding: 8px;
            background: #1A1A1A;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        }

        .nav-item {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item.active {
            background: var(--teal);
            color: white;
        }

        .nav-item:hover:not(.active) {
            color: rgba(255,255,255,0.8);
        }

        .nav-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--coral) 0%, #FFB088 100%);
            margin: 8px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Header Card -->
            <div class="header-card">
                <div class="header-left">
                    <div class="header-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                    </div>
                    <span class="header-title">Your Progress</span>
                </div>
                <div class="header-avatars">
                    <div class="header-avatar"></div>
                    <div class="header-avatar"></div>
                </div>
            </div>

            <!-- Large Stat Display -->
            <div class="stat-hero">
                <div class="stat-hero-header">
                    <span class="stat-hero-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/>
                            <line x1="3" y1="6" x2="21" y2="6"/>
                            <path d="M16 10a4 4 0 0 1-8 0"/>
                        </svg>
                        Total Weight Lifted
                    </span>
                    <span class="stat-hero-badge">This Month</span>
                </div>
                <div class="stat-hero-value">
                    <span class="stat-hero-number">24,580</span>
                    <span class="stat-hero-unit">lbs</span>
                </div>
                <span class="stat-hero-change">+12% from last month</span>
            </div>

            <!-- Progress Bars -->
            <section class="section">
                <div class="section-header">
                    <h2 class="section-title">Muscle Groups</h2>
                    <button class="section-more">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="19" cy="12" r="1"/>
                            <circle cx="5" cy="12" r="1"/>
                        </svg>
                    </button>
                </div>
                <div class="progress-list">
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-label">Chest</span>
                            <span class="progress-value">124</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-label">Back</span>
                            <span class="progress-value">98</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-label">Legs</span>
                            <span class="progress-value">56</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Line Chart -->
            <div class="chart-card">
                <div class="chart-header">
                    <div class="chart-info">
                        <span class="chart-title">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
                            </svg>
                            Weekly Volume
                        </span>
                        <span class="chart-value">7,142</span>
                        <span class="chart-change">+8% from last week</span>
                    </div>
                    <div class="chart-amount">
                        <span class="chart-amount-value">$8,742</span>
                        <span class="chart-amount-accent"></span>
                    </div>
                </div>
                <div class="line-chart">
                    <svg viewBox="0 0 300 100" preserveAspectRatio="none">
                        <defs>
                            <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                                <stop offset="0%" style="stop-color: #2D8B7A; stop-opacity: 0.2"/>
                                <stop offset="100%" style="stop-color: #2D8B7A; stop-opacity: 0"/>
                            </linearGradient>
                        </defs>
                        <!-- Grid lines -->
                        <line x1="0" y1="25" x2="300" y2="25" class="chart-grid"/>
                        <line x1="0" y1="50" x2="300" y2="50" class="chart-grid"/>
                        <line x1="0" y1="75" x2="300" y2="75" class="chart-grid"/>
                        <!-- Area fill -->
                        <path d="M0,80 L50,65 L100,70 L150,45 L200,55 L250,35 L300,40 L300,100 L0,100 Z" class="chart-area"/>
                        <!-- Line -->
                        <path d="M0,80 L50,65 L100,70 L150,45 L200,55 L250,35 L300,40" class="chart-line"/>
                        <!-- Dots -->
                        <circle cx="250" cy="35" r="5" class="chart-dot"/>
                    </svg>
                </div>
            </div>

            <!-- Schedule Card -->
            <div class="schedule-card">
                <div class="schedule-header">
                    <span class="schedule-title">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                        </svg>
                        Expiring soon
                    </span>
                    <button class="section-more">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="19" cy="12" r="1"/>
                            <circle cx="5" cy="12" r="1"/>
                        </svg>
                    </button>
                </div>
                <div class="schedule-tabs">
                    <button class="schedule-tab active">Week</button>
                    <button class="schedule-tab">Month</button>
                    <button class="schedule-tab">Year</button>
                </div>
                <div class="schedule-content">
                    <div class="schedule-number">3</div>
                    <div class="schedule-label">Scheduled workouts this week</div>
                </div>
            </div>
        </div>

        <!-- Floating Navigation -->
        <nav class="floating-nav">
            <div class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"/>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"/>
                    <line x1="12" y1="20" x2="12" y2="4"/>
                    <line x1="6" y1="20" x2="6" y2="14"/>
                </svg>
            </div>
            <div class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"/>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                </svg>
            </div>
            <div class="nav-avatar"></div>
        </nav>
    </div>
</body>
</html>
