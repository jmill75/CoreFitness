<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Workout - CoreFitness Concept</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --card: #0A0A0A;
            --card-border: rgba(255, 255, 255, 0.1);
            --mint: #00E5A0;
            --coral: #FF6B6B;
            --purple: #A855F7;
            --cyan: #00D4FF;
            --blue: #3B82F6;
            --text: #FFFFFF;
            --text-dim: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            margin: 40px auto;
            background: var(--bg);
            border-radius: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            position: relative;
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 60px 24px 40px;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Animated background blob */
        .hero-blob {
            position: absolute;
            top: -100px;
            right: -150px;
            width: 400px;
            height: 400px;
            background: radial-gradient(ellipse at center,
                var(--purple) 0%,
                var(--cyan) 30%,
                var(--mint) 60%,
                transparent 70%);
            filter: blur(60px);
            opacity: 0.4;
            animation: blobFloat 8s ease-in-out infinite;
        }

        @keyframes blobFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            25% {
                transform: translate(-30px, 20px) scale(1.1) rotate(5deg);
            }
            50% {
                transform: translate(-20px, 40px) scale(0.95) rotate(-5deg);
            }
            75% {
                transform: translate(10px, 20px) scale(1.05) rotate(3deg);
            }
        }

        /* Secondary blob */
        .secondary-blob {
            position: absolute;
            bottom: 100px;
            left: -100px;
            width: 300px;
            height: 300px;
            background: radial-gradient(ellipse at center,
                var(--coral) 0%,
                var(--purple) 40%,
                transparent 70%);
            filter: blur(50px);
            opacity: 0.3;
            animation: blobFloat2 10s ease-in-out infinite;
        }

        @keyframes blobFloat2 {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(30px, -30px) scale(1.1);
            }
        }

        /* Top navigation */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            position: relative;
            z-index: 10;
        }

        .back-btn {
            width: 44px;
            height: 44px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }

        .pause-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--coral), var(--purple));
            border: none;
            border-radius: 20px;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pause-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.4);
        }

        /* Exercise name - hero text */
        .exercise-hero {
            position: relative;
            z-index: 10;
            margin-bottom: 32px;
        }

        .exercise-label {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--mint);
            margin-bottom: 8px;
        }

        .exercise-name {
            font-size: 42px;
            font-weight: 900;
            line-height: 1;
            text-transform: lowercase;
            background: linear-gradient(135deg, var(--text) 0%, var(--text-dim) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .exercise-muscle {
            font-size: 14px;
            color: var(--text-dim);
            margin-top: 8px;
        }

        /* Timer display */
        .timer-section {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-bottom: 40px;
        }

        .timer-display {
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -4px;
            background: linear-gradient(135deg, var(--cyan) 0%, var(--mint) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .timer-label {
            font-size: 12px;
            font-weight: 500;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-top: 4px;
        }

        /* Stats grid - sets, reps, weight */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            position: relative;
            z-index: 10;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 20px 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--mint), var(--cyan));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card.active::before {
            opacity: 1;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-card:nth-child(1) .stat-value {
            color: var(--mint);
        }

        .stat-card:nth-child(2) .stat-value {
            color: var(--coral);
        }

        .stat-card:nth-child(3) .stat-value {
            color: var(--purple);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        /* Progress indicator */
        .progress-section {
            position: relative;
            z-index: 10;
            margin-bottom: 32px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .progress-count {
            font-size: 14px;
            font-weight: 700;
            color: var(--mint);
        }

        .progress-bar {
            height: 8px;
            background: var(--card);
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid var(--card-border);
        }

        .progress-fill {
            height: 100%;
            width: 60%;
            background: linear-gradient(90deg, var(--mint), var(--cyan));
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Set indicators */
        .set-indicators {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            justify-content: center;
        }

        .set-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--card);
            border: 2px solid var(--card-border);
            transition: all 0.3s ease;
        }

        .set-dot.completed {
            background: var(--mint);
            border-color: var(--mint);
            box-shadow: 0 0 10px var(--mint);
        }

        .set-dot.current {
            border-color: var(--cyan);
            animation: currentSetPulse 1.5s ease-in-out infinite;
        }

        @keyframes currentSetPulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(0, 212, 255, 0);
            }
        }

        /* Action buttons */
        .actions {
            margin-top: auto;
            position: relative;
            z-index: 10;
        }

        .complete-set-btn {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, var(--mint), var(--cyan));
            border: none;
            border-radius: 24px;
            color: #000;
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .complete-set-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .complete-set-btn:hover::before {
            left: 100%;
        }

        .complete-set-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 229, 160, 0.4);
        }

        .secondary-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .secondary-btn {
            flex: 1;
            padding: 14px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            color: var(--text);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Notes tooltip */
        .notes-pill {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--card);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-dim);
            margin-top: 12px;
        }

        .notes-pill svg {
            width: 14px;
            height: 14px;
            fill: var(--cyan);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="screen">
            <!-- Animated background blobs -->
            <div class="hero-blob"></div>
            <div class="secondary-blob"></div>

            <!-- Top navigation -->
            <div class="top-nav">
                <button class="back-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 18l-6-6 6-6"/>
                    </svg>
                </button>
                <button class="pause-btn">Pause</button>
            </div>

            <!-- Exercise hero -->
            <div class="exercise-hero">
                <div class="exercise-label">current exercise</div>
                <h1 class="exercise-name">barbell<br>bench press</h1>
                <div class="exercise-muscle">Chest, Triceps, Shoulders</div>
            </div>

            <!-- Timer -->
            <div class="timer-section">
                <div class="timer-display">1:32</div>
                <div class="timer-label">rest timer</div>
            </div>

            <!-- Stats grid -->
            <div class="stats-grid">
                <div class="stat-card active">
                    <div class="stat-value">3</div>
                    <div class="stat-label">sets</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">10</div>
                    <div class="stat-label">reps</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">185</div>
                    <div class="stat-label">lbs</div>
                </div>
            </div>

            <!-- Progress -->
            <div class="progress-section">
                <div class="progress-header">
                    <span class="progress-label">workout progress</span>
                    <span class="progress-count">3 of 5 exercises</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <div class="set-indicators">
                    <div class="set-dot completed"></div>
                    <div class="set-dot completed"></div>
                    <div class="set-dot current"></div>
                    <div class="set-dot"></div>
                </div>
            </div>

            <!-- Notes -->
            <div class="notes-pill">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>
                Keep elbows at 45 degrees
            </div>

            <!-- Actions -->
            <div class="actions">
                <button class="complete-set-btn">Complete Set</button>
                <div class="secondary-actions">
                    <button class="secondary-btn">Skip Exercise</button>
                    <button class="secondary-btn">Add Note</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
