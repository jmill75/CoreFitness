<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern: Subtle Grid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'DM Sans', sans-serif;
        }
        .card {
            width: 390px;
            background: #161616;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .card-header {
            height: 140px;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #22c55e 100%);
            position: relative;
            overflow: hidden;
        }
        .pattern-overlay {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-image:
                linear-gradient(to right, white 1px, transparent 1px),
                linear-gradient(to bottom, white 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .badge {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: 50px;
        }
        .badge-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }
        .badge-text {
            font-size: 13px;
            font-weight: 600;
            color: white;
        }
        .card-content { padding: 24px; }
        .pattern-name {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
        }
        .pattern-desc {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            line-height: 1.5;
        }
        .code-hint {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="pattern-overlay"></div>
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">Current Program</span>
            </div>
        </div>
        <div class="card-content">
            <h2 class="pattern-name">Subtle Grid</h2>
            <p class="pattern-desc">Fine square grid lines. Clean engineering aesthetic - suggests precision and structure.</p>
            <div class="code-hint">CSS linear-gradient grid</div>
        </div>
    </div>
</body>
</html>
