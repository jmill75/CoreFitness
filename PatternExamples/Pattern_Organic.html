<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern: Organic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'DM Sans', sans-serif;
        }

        .card {
            width: 390px;
            background: #161616;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .card-header {
            height: 140px;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #22c55e 100%);
            position: relative;
            overflow: hidden;
        }

        /* Topographic/Organic Pattern */
        .pattern-overlay {
            position: absolute;
            inset: 0;
            opacity: 0.25;
        }

        .pattern-overlay svg {
            width: 100%;
            height: 100%;
        }

        .badge {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: 50px;
        }

        .badge-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }

        .badge-text {
            font-size: 13px;
            font-weight: 600;
            color: white;
        }

        .card-content {
            padding: 24px;
        }

        .pattern-name {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
        }

        .pattern-desc {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            line-height: 1.5;
        }

        .code-hint {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="pattern-overlay">
                <svg viewBox="0 0 400 150" preserveAspectRatio="xMidYMid slice">
                    <!-- Topographic contour lines -->
                    <path d="M-50,75 Q50,20 150,60 T350,40 T550,70" fill="none" stroke="white" stroke-width="1.5"/>
                    <path d="M-50,95 Q80,50 180,80 T380,55 T550,90" fill="none" stroke="white" stroke-width="1.5"/>
                    <path d="M-50,115 Q60,80 160,100 T360,75 T550,110" fill="none" stroke="white" stroke-width="1.5"/>
                    <path d="M-50,55 Q40,10 140,35 T340,20 T550,50" fill="none" stroke="white" stroke-width="1"/>
                    <path d="M-50,135 Q90,100 190,120 T390,100 T550,130" fill="none" stroke="white" stroke-width="1"/>
                    <path d="M-50,35 Q30,-5 130,20 T330,5 T550,35" fill="none" stroke="white" stroke-width="0.75"/>
                </svg>
            </div>
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">Current Program</span>
            </div>
        </div>
        <div class="card-content">
            <h2 class="pattern-name">Topographic</h2>
            <p class="pattern-desc">Organic contour lines like a topographic map. Evokes terrain, elevation gains, and the journey of fitness progress.</p>
            <div class="code-hint">SVG paths with bezier curves</div>
        </div>
    </div>
</body>
</html>
