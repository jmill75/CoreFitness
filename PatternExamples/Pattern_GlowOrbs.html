<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern: Glow Orbs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'DM Sans', sans-serif;
        }
        .card {
            width: 390px;
            background: #161616;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        .card-header {
            height: 140px;
            background: linear-gradient(135deg, #0d9488 0%, #14b8a6 50%, #22c55e 100%);
            position: relative;
            overflow: hidden;
        }
        .pattern-overlay {
            position: absolute;
            inset: 0;
        }
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
        }
        .orb-1 { width: 120px; height: 120px; top: -30px; right: -20px; }
        .orb-2 { width: 80px; height: 80px; top: 60px; right: 80px; opacity: 0.6; }
        .orb-3 { width: 60px; height: 60px; top: 20px; left: 60px; opacity: 0.4; }
        .orb-4 { width: 100px; height: 100px; bottom: -40px; left: -20px; opacity: 0.5; }
        .badge {
            position: absolute;
            bottom: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            z-index: 1;
        }
        .badge-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
        }
        .badge-text {
            font-size: 13px;
            font-weight: 600;
            color: white;
        }
        .card-content { padding: 24px; }
        .pattern-name {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            color: white;
            margin-bottom: 8px;
        }
        .pattern-desc {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            line-height: 1.5;
        }
        .code-hint {
            margin-top: 16px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-family: monospace;
            font-size: 11px;
            color: rgba(255,255,255,0.4);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="pattern-overlay">
                <div class="orb orb-1"></div>
                <div class="orb orb-2"></div>
                <div class="orb orb-3"></div>
                <div class="orb orb-4"></div>
            </div>
            <div class="badge">
                <div class="badge-dot"></div>
                <span class="badge-text">Current Program</span>
            </div>
        </div>
        <div class="card-content">
            <h2 class="pattern-name">Soft Glow Orbs</h2>
            <p class="pattern-desc">Floating light orbs with soft gradients. Modern glassmorphism style - premium app aesthetic.</p>
            <div class="code-hint">Radial gradients with blur</div>
        </div>
    </div>
</body>
</html>
