<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Stats Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #FAFAF8;
            --card-bg: #FFFFFF;
            --teal: #2D8B7A;
            --teal-light: #E8F4F2;
            --coral: #FF6B4A;
            --coral-light: #FFF0ED;
            --sage: #7BA38B;
            --sage-light: #EDF4EF;
            --cream: #F5F0E8;
            --text-primary: #1A1A1A;
            --text-secondary: #6B6B6B;
            --text-muted: #9B9B9B;
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.04);
            --shadow-md: 0 4px 16px rgba(0,0,0,0.06);
            --shadow-lg: 0 8px 32px rgba(0,0,0,0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            margin: 40px auto;
            background: var(--bg);
            border-radius: 50px;
            border: 8px solid #1A1A1A;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0,0,0,0.15);
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 50px 20px 100px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 28px;
            animation: fadeInDown 0.6s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .greeting {
            flex: 1;
        }

        .greeting-date {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }

        .greeting-title {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--teal) 0%, var(--sage) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 16px;
            box-shadow: var(--shadow-md);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease 0.1s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 16px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 16px;
        }

        .stat-card:nth-child(1) .stat-icon {
            background: var(--teal-light);
            color: var(--teal);
        }

        .stat-card:nth-child(2) .stat-icon {
            background: var(--coral-light);
            color: var(--coral);
        }

        .stat-card:nth-child(3) .stat-icon {
            background: var(--sage-light);
            color: var(--sage);
        }

        .stat-value {
            font-family: 'DM Serif Display', serif;
            font-size: 28px;
            font-weight: 400;
            color: var(--text-primary);
            line-height: 1;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Weekly Chart Section */
        .section {
            margin-bottom: 24px;
            animation: fadeInUp 0.6s ease 0.2s backwards;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .section-title {
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            font-weight: 400;
            color: var(--text-primary);
        }

        .section-action {
            font-size: 13px;
            font-weight: 600;
            color: var(--teal);
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .section-action:hover {
            opacity: 0.7;
        }

        .chart-card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 20px;
            box-shadow: var(--shadow-sm);
        }

        .chart-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .chart-tab {
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-muted);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chart-tab.active {
            background: var(--text-primary);
            color: white;
        }

        .chart-tab:hover:not(.active) {
            background: var(--cream);
        }

        .bar-chart {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 120px;
            padding: 0 8px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .bar {
            width: 28px;
            border-radius: 8px;
            background: var(--teal-light);
            position: relative;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .bar:hover {
            background: var(--teal);
        }

        .bar.active {
            background: var(--teal);
        }

        .bar-tooltip {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text-primary);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .bar.active .bar-tooltip,
        .bar:hover .bar-tooltip {
            opacity: 1;
        }

        .bar-label {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-muted);
        }

        .bar-group:nth-child(5) .bar-label {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Stats row under chart */
        .chart-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--cream);
        }

        .chart-stat {
            text-align: center;
        }

        .chart-stat-value {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            color: var(--text-primary);
        }

        .chart-stat-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Featured Workout */
        .featured-card {
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow-md);
            animation: fadeInUp 0.6s ease 0.3s backwards;
        }

        .featured-image {
            height: 160px;
            background: linear-gradient(135deg, var(--sage) 0%, var(--teal) 100%);
            position: relative;
            display: flex;
            align-items: flex-end;
            padding: 16px;
        }

        .featured-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M100 0C100 55.228 55.228 100 0 100C55.228 100 100 144.772 100 200C100 144.772 144.772 100 200 100C144.772 100 100 55.228 100 0Z' fill='%23ffffff' fill-opacity='0.1'/%3E%3C/svg%3E");
            background-size: 100px;
            opacity: 0.5;
        }

        .featured-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow-sm);
        }

        .featured-badge svg {
            width: 16px;
            height: 16px;
            fill: var(--coral);
        }

        .featured-content {
            padding: 20px;
        }

        .featured-title {
            font-family: 'DM Serif Display', serif;
            font-size: 22px;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .featured-meta {
            display: flex;
            gap: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .featured-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .start-btn {
            width: 100%;
            padding: 14px;
            background: var(--text-primary);
            border: none;
            border-radius: 14px;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .start-btn:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-md);
        }

        /* Floating Navigation */
        .floating-nav {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            padding: 8px;
            background: #1A1A1A;
            border-radius: 40px;
            box-shadow: var(--shadow-lg);
        }

        .nav-item {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .nav-item svg {
            width: 22px;
            height: 22px;
        }

        .nav-item.active {
            background: var(--teal);
            color: white;
        }

        .nav-item:hover:not(.active) {
            color: rgba(255,255,255,0.8);
        }

        .nav-avatar {
            width: 34px;
            height: 34px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--coral) 0%, #FFB088 100%);
            margin: 8px;
        }
    </style>
</head>
<body>

                        </div>

                            <div class="chart-stat-label">Gym Fees</div>

                </div>
            </section>

            <!-- Featured Workout -->
