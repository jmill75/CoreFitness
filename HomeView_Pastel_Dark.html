<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Pastel Dark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #000000;
            --card-dark: #1A1A1A;
            --lavender: #E5D4F2;
            --lavender-dark: #B794D4;
            --coral: #F5A89A;
            --coral-dark: #E88B7A;
            --peach: #FACDB4;
            --mint: #B8F5C8;
            --text-white: #FFFFFF;
            --text-muted: #888888;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: #111111;
            color: var(--text-white);
            min-height: 100vh;
        }

        .phone-frame {
            width: 390px;
            height: 844px;
            margin: 40px auto;
            background: var(--bg);
            border-radius: 50px;
            border: 8px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
        }

        .screen {
            width: 100%;
            height: 100%;
            padding: 50px 20px 40px;
            overflow-y: auto;
        }

        .screen::-webkit-scrollbar {
            display: none;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-dark);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-white);
        }

        .header-right {
            display: flex;
            gap: 10px;
        }

        .header-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--card-dark);
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .header-btn svg {
            width: 20px;
            height: 20px;
            color: var(--text-white);
        }

        /* Title */
        .page-title {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .page-title em {
            font-style: italic;
            font-weight: 500;
        }

        /* Lavender Chart Card */
        .chart-card {
            border-radius: 28px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .chart-card.lavender {
            background: var(--lavender);
        }

        .chart-card.coral {
            background: var(--coral);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .chart-badge {
            padding: 8px 14px;
            background: rgba(255,255,255,0.8);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            color: #1A1A1A;
        }

        .chart-month {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .chart-month-text {
            font-size: 18px;
            font-weight: 600;
            font-style: italic;
            color: #1A1A1A;
        }

        .chart-week {
            font-size: 13px;
            color: #666;
        }

        /* Bar Chart */
        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-between;
            height: 100px;
            padding: 0 8px;
            margin-bottom: 10px;
        }

        .bar-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .bar {
            width: 24px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .chart-card.lavender .bar {
            background: var(--lavender-dark);
        }

        .chart-card.coral .bar {
            background: rgba(0,0,0,0.2);
        }

        .bar-label {
            font-size: 11px;
            color: #666;
        }

        /* Line Chart in Coral Card */
        .line-chart-container {
            height: 80px;
            position: relative;
            margin-bottom: 16px;
        }

        .line-chart-svg {
            width: 100%;
            height: 100%;
        }

        .line-path {
            fill: none;
            stroke: #1A1A1A;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .chart-icon {
            position: absolute;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            background: rgba(255,255,255,0.6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chart-icon svg {
            width: 16px;
            height: 16px;
            color: #1A1A1A;
        }

        .weight-display {
            position: absolute;
            top: 0;
            left: 50px;
        }

        .weight-label {
            font-size: 12px;
            color: #666;
        }

        .weight-value {
            font-size: 28px;
            font-weight: 700;
            color: #1A1A1A;
        }

        /* Date Pills */
        .date-pills {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .date-pill {
            padding: 8px 14px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .date-pill.active {
            background: #1A1A1A;
            color: white;
        }

        /* Macros Row */
        .macros-card {
            background: var(--card-dark);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .macros-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .macro-item {
            text-align: center;
        }

        .macro-label {
            font-size: 12px;
            color: var(--text-muted);
            margin-bottom: 6px;
        }

        .macro-value {
            font-size: 18px;
            font-weight: 600;
        }

        .macro-value .current {
            color: var(--text-white);
        }

        .macro-value .total {
            color: var(--text-muted);
        }

        .macro-item:nth-child(1) .macro-value .current { color: var(--lavender); }
        .macro-item:nth-child(2) .macro-value .current { color: var(--peach); }
        .macro-item:nth-child(3) .macro-value .current { color: var(--coral); }

        /* Today's Workout Card */
        .workout-card {
            background: var(--card-dark);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
        }

        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .workout-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-white);
        }

        .workout-badge {
            padding: 6px 12px;
            background: var(--mint);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
            color: #1A1A1A;
        }

        .workout-info {
            display: flex;
            gap: 20px;
        }

        .workout-stat {
            display: flex;
            flex-direction: column;
        }

        .workout-stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-white);
        }

        .workout-stat-label {
            font-size: 12px;
            color: var(--text-muted);
        }

        /* Activity List */
        .activity-section {
            margin-top: 20px;
        }

        .activity-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px;
            background: var(--card-dark);
            border-radius: 16px;
            margin-bottom: 10px;
        }

        .activity-icon {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .activity-item:nth-child(1) .activity-icon { background: var(--lavender); }
        .activity-item:nth-child(2) .activity-icon { background: var(--coral); }
        .activity-item:nth-child(3) .activity-icon { background: var(--mint); }

        .activity-content {
            flex: 1;
        }

        .activity-name {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-white);
            margin-bottom: 2px;
        }

        .activity-meta {
            font-size: 13px;
            color: var(--text-muted);
        }

        .activity-duration {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-white);
        }
    </style>
</head>
<body>
